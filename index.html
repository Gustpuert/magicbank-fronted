<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MagicBank Academy · Aula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #0a1f44;
      color: #c9a14a;
      padding: 16px;
      text-align: center;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #ffffff;
    }

    .msg {
      margin-bottom: 10px;
    }

    .user {
      color: #0a1f44;
      font-weight: bold;
    }

    .tutor {
      color: #333;
    }

    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 8px;
      font-size: 14px;
    }

    button {
      margin-left: 8px;
      padding: 10px 14px;
      font-weight: bold;
      background: #c9a14a;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  MagicBank Academy · Aula
</header>

<div id="chat"></div>

<footer>
  <textarea id="input" rows="2" placeholder="Escribe al tutor..."></textarea>
  <button id="send">Enviar</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");

  const BACKEND_URL =
    "https://magic-bank-backend-production-713e.up.railway.app/api/magicbank/aula/texto";

  function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage(message) {
    addMessage("Tú: " + message, "user");

    try {
      const res = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          course_id: "cocina",
          message,
          profile: { preferred_name: "Gustavo" }
        })
      });

      const data = await res.json();
      addMessage("Tutor: " + (data.text || "Sin respuesta"), "tutor");
    } catch (e) {
      addMessage("❌ Error conectando con el backend", "tutor");
      console.error(e);
    }
  }

  sendBtn.addEventListener("click", () => {
    const msg = input.value.trim();
    if (!msg) return;
    input.value = "";
    sendMessage(msg);
  });
</script>

</body>
</html>
