<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MagicBank Academy · Cocina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #0a1f44;
      color: #c9a14a;
      padding: 18px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      background: white;
      border-radius: 12px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      margin-bottom: 15px;
    }

    .msg {
      margin-bottom: 12px;
    }

    footer {
      display: flex;
      padding: 15px;
      background: #ffffff;
      border-top: 1px solid #ddd;
      align-items: center;
    }

    textarea {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-left: 8px;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #c9a14a;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  MagicBank Academy · Cocina
</header>

<main>
  <div id="chat"></div>
</main>

<footer>
  <textarea id="input" placeholder="Escribe al tutor..."></textarea>
  <button onclick="sendMessage()">Enviar</button>
</footer>

<script>
  const BACKEND_URL =
    "https://magic-bank-backend-production-713e.up.railway.app/api/magicbank/aula/texto";

  function addMessage(text) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.textContent = text;
    chat.appendChild(div);
  }

  async function sendMessage() {
    alert("CLICK DETECTADO – JS FUNCIONA");
    console.log("Send presionado");

    const input = document.getElementById("input");
    const message = input.value.trim();

    if (!message) {
      alert("Mensaje vacío");
      return;
    }

    addMessage("Tú: " + message);
    input.value = "";

    try {
      const response = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          course_id: "cocina",
          message: message,
          profile: { preferred_name: "Gustavo" }
        })
      });

      const data = await response.json();
      addMessage("Tutor: " + (data.text || "Sin respuesta"));

    } catch (error) {
      alert("ERROR DE CONEXIÓN AL BACKEND");
      console.error(error);
    }
  }
</script>

</body>
</html>
